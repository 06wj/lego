<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style>
	    body, div{
	    	margin:0;
	    	padding:0;
	    }

		canvas{
			margin:20px auto;
			display: block;
			background:url(assets/bg.png);
		}
	</style>
</head>
<body>
	<script src="../build/lego.js"></script>
	<script>
	var canvasWidth = 550, canvasHeight = 400;
	var stage = new lego.Stage({
		width:canvasWidth,
		height:canvasHeight
	});


	var g = new lego.Group({
		pointSize:3,
		y:50,
		x:0,
		z:50,
		v:.001,
		pivotX:0,
		pivotY:25,
		pivotZ:25,
		points:[
			{x:0, y:0, z:0},
			{x:-50, y:25, z:25},
			{x:0, y:50, z:0},

			{x:0, y:50, z:50, move:1},
			{x:-50, y:25, z:25},
			{x:0, y:0, z:50},
			{x:0, y:0, z:0},
			{x:0, y:50, z:0},
			{x:0, y:50, z:50},
			{x:0, y:0, z:50}

		],
		onUpdate:function(){
			this.rotationX ++
		}
	});

	var g1 = new lego.Group({
		pointSize:3,
		x:-50,
		y:25,
		z:25,
		points:[
			{x:0, y:-20, z:0},
			{x:0, y:50, z:0}
		],
		onUpdate :function(){
			this.rotationX -=6;
		}
	});
	g.addChild(g1);

	var cube = new lego.Cube({
		pointSize:3,
		pivotX:50,
		pivotY:50,
		pivotZ:50,
		x:0,
		y:0,
		w:100,
		h:100,
		l:100,
		rotationZ:45,
		rotationY:45,
		onUpdate:function(){
			this.rotationX += .5;
		}
	});

	var cube2 = new lego.Cube({
		pivotX:10,
		pivotY:30,
		pivotZ:10,
		x:50,
		y:50,
		z:50,
		w:20,
		h:60,
		l:20,
		onUpdate:function(){
			this.rotationY +=5;
		}
	});
	
	cube.addChild(cube2);
	cube.addChild(g);
	
	stage.addChild(cube);

	stage.start();
	</script>
</body>
</html>
