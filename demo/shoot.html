<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DataParser</title>
	<style>
	    body, div{
	    	margin:0;
	    	padding:0;
	    }

		canvas{
			margin:20px auto;
			display: block;
			background:url(assets/bg.png);
		}
	</style>
</head>
<body>
	<script src="../build/lego.js"></script>
	<script>
	var canvasWidth = 550, canvasHeight = 400;
	var stage = new lego.Stage({
		width:canvasWidth,
		height:canvasHeight
	});
	stage.start();

	var cube = new lego.Cube({
		w:100,
		h:100,
		l:100,
		pivotX:50,
		pivotY:50,
		pivotZ:50,
		pointSize:5
	});

	stage.addChild(cube);

	while(cube.views.length){
		cube.views.pop().removeFromParent();
	}
	








	</script>
</body>
</html>
